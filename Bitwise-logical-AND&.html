<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>

        <!--
                        in binary or bit form the value of '1' is True and value of
                        '2' is False
                
                    ==> In Bitwise logical AND (&) operator if both operands are '1'
                    or True the result will be '1' or True. If 1 and 0 the result will
                    false, if 0 and 0 the result will be false.
                
                    ==> In Bitwise Logical | (OR) operator if first bit or operand is 0 or
                    False and 2nd bit or operand is 0 or False the result will be 0 or False. 
                    In all other probability the result will be True
                 
                    ==> In Bitwise XOR ^ operator if first bit is True and second bit
                    is True the result will be false and vice versa. If first bit True and second bit
                    is False the result will be True and vice versa. 
                
                    Bitwise Not ~ if True the result is False and vice versa.
                
                    -->

        <script>

            var a = 5;     // 00000101
            var b = 6;     // 00000110
            var c = a | b; // 00000111

            document.write(c);
        </script>
    </body>
</html>
