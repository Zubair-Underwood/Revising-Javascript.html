<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i = 0;

        do {
            document.write("<strong>Outer Loop </strong>");
            document.write(i);
            i++;
            document.write("<br>");

            var j = 0;
            do{
                document.write("Inner Loop");
                document.write(j);
                j++;
                document.write("<br>");
            } while (j < 5);
        } while(i < 3);
    </script>
</body>
</html>
