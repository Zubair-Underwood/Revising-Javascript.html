<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var Mobile = function (model_no) {
            // Instance Member
            this.model = model_no;
            this.price = 3000;
        }

        var samsung = new Mobile('Galaxgy');
        var nokia = new Mobile('3310');
        // classname.prototyp.key = 'value';
        // Prototype Member
        Mobile.prototype.color = 'white';
        document.write(samsung.color);
        document.write(nokia.color);
        console.log(samsung);
        console.log(nokia);
    </script>
</body>

</html>
