<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            // Passing Anonymous function as argument

            function disp(myfun) {
                return myfun();
            }
            document.write(disp(function () {

                return "Underwood";
            }));

        </script>
    </body>
</html>
