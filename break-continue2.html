  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
  </head>
  <body>
    <script>
        for(i = 1; i<=5; i++){
            if(i==3){
                continue; // continue method will skip the value when i equals 3.
            }
            document.write(i);
            document.write("<br>");
        }
    </script>
  </body>
  </html>
